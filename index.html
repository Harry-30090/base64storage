<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase File Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 10px; }
    #filesList { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Supabase File Storage Demo</h2>

  <h3>Upload a File</h3>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload</button>

  <h3>Available Files</h3>
  <ul id="filesList"></ul>

  <script>
    // ðŸ”¹ Replace with your Supabase project details
    const SUPABASE_URL = "https://qlivbwgwrmvwfzccbgxr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaXZid2d3cm12d2Z6Y2NiZ3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MzU4OTMsImV4cCI6MjA3MjIxMTg5M30.dBPeaPrVDPbNOdFB4901GlELmnc9aLuKiBgRIiw98T0";
    const BUCKET = "files";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const filesList = document.getElementById("filesList");

    // Upload a file
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file!");

      const { data, error } = await supabase.storage
        .from(BUCKET)
        .upload(file.name, file, { upsert: true }); // overwrite if same name

      if (error) {
        alert("Upload failed: " + error.message);
      } else {
        alert("Uploaded: " + file.name);
        listFiles();
      }
    });

    // List files in the bucket
    async function listFiles() {
      filesList.innerHTML = "";
      const { data, error } = await supabase.storage.from(BUCKET).list("", { limit: 100 });

      if (error) {
        console.error(error);
        return;
      }

      for (const item of data) {
        const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(item.name);

        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = urlData.publicUrl;
        a.textContent = item.name;
        a.download = item.name;
        li.appendChild(a);
        filesList.appendChild(li);
      }
    }

    // Load list on page load
    listFiles();
  </script>
</body>
</html>
