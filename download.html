<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.56.1/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #filesList { margin-top: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Download Files</h2>

  <ul id="filesList"></ul>

  <script>
    const SUPABASE_URL = "https://qlivbwgwrmvwfzccbgxr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaXZid2d3cm12d2Z6Y2NiZ3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MzU4OTMsImV4cCI6MjA3MjIxMTg5M30.dBPeaPrVDPbNOdFB4901GlELmnc9aLuKiBgRIiw98T0";
    const BUCKET = "files";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const filesList = document.getElementById("filesList");

    // List files and create download links
    async function listFiles() {
      filesList.innerHTML = "";
      const { data, error } = await supabaseClient.storage.from(BUCKET).list('', { limit: 100 });
      if (error) return console.error(error);

      if (data.length === 0) {
        filesList.innerHTML = "<li>No files uploaded yet.</li>";
        return;
      }

      for (const item of data) {
        const { data: urlData } = supabaseClient.storage.from(BUCKET).getPublicUrl(item.name);

        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = urlData.publicUrl;
        a.textContent = item.name;
        a.download = item.name;
        li.appendChild(a);
        filesList.appendChild(li);
      }
    }

    // Load files on page load
    listFiles();
  </script>
</body>
</html>
