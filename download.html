<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.56.1/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #filesList { margin-top: 20px; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Download Files</h2>
  <ul id="filesList"></ul>

  <script>
    const SUPABASE_URL = "https://qlivbwgwrmvwfzccbgxr.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";
    const BUCKET = "files";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const filesList = document.getElementById("filesList");

    async function listFiles() {
      filesList.innerHTML = "";
      const { data, error } = await supabaseClient.storage.from(BUCKET).list('', { limit: 100 });
      if (error) return console.error(error);

      if (data.length === 0) {
        filesList.innerHTML = "<li>No files uploaded yet.</li>";
        return;
      }

      for (const item of data) {
        const li = document.createElement("li");
        li.textContent = item.name;

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.addEventListener("click", async () => {
          // Fetch file from Supabase storage
          const { data: fileData, error: downloadError } = await supabaseClient.storage
            .from(BUCKET)
            .download(item.name);

          if (downloadError) return alert("Download failed: " + downloadError.message);

          // Create blob and trigger download
          const url = URL.createObjectURL(fileData);
          const a = document.createElement("a");
          a.href = url;
          a.download = item.name;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        });

        li.appendChild(btn);
        filesList.appendChild(li);
      }
    }

    listFiles();
  </script>
</body>
</html>
