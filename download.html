<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Browser - Supabase Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #eee; }
    tr:hover { background: #f1f1f1; }
    button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 4px; background: #007bff; color: #fff; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ðŸ“‚ File Browser</h2>

  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Size (KB)</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="fileTable"></tbody>
  </table>

  <script>
    // ðŸ”¹ Replace with your Supabase project details
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";
    const BUCKET = "files";

    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);
    const fileTable = document.getElementById("fileTable");

    async function listFiles() {
      fileTable.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

      const { data, error } = await supabase.storage.from(BUCKET).list("", { limit: 100 });
      if (error) {
        fileTable.innerHTML = `<tr><td colspan='3'>Error: ${error.message}</td></tr>`;
        return;
      }

      fileTable.innerHTML = "";
      if (!data || data.length === 0) {
        fileTable.innerHTML = "<tr><td colspan='3'>No files found.</td></tr>";
        return;
      }

      for (const item of data) {
        const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(item.name);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${(item.metadata?.size / 1024).toFixed(1) || "?"}</td>
          <td><button onclick="downloadFile('${urlData.publicUrl}', '${item.name}')">Download</button></td>
        `;
        fileTable.appendChild(tr);
      }
    }

    function downloadFile(url, name) {
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Load files on page load
    listFiles();
  </script>
</body>
</html>
